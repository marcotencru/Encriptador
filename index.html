<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- reset de css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- mi hoja de estilos -->
    <link rel="stylesheet" href="./css/style.css" />    
    <!-- icono de pagina -->
    <link rel="icon" href="./img/Logo2.ico" />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- img logo -->
      <img class="logo" src="./img/logo.png" alt="Logo de Alura" />
    </header>
    <!-- cuerpo -->
    <main>
      <!-- areaTexto -->
      <section class="area-encriptar">
        <!-- textoEntrada -->
        <textarea
          id="entrada"
          class="text-area"
          name="text-area"
          placeholder="Ingrese texto aquí"
        ></textarea>
        <!-- contenederoInformacion -->
        <div class="informacion">
          <h6>
            <img
              src="./img/exclamation-circle-fill.svg"
              alt="Signo de exclamación"
            />Sólo letreas minúsculas y sin acentos
          </h6>
        </div>
        <!-- contenedorBotonesEntrada -->
        <div class="btns-area-encriptar">
          <!-- botonEncriptar -->
          <button id="btn-encriptar" class="botones">
            Encriptar
          </button>
          <!-- botonDesencriptar -->
          <button
            id="btn-desencriptar"
            class="botones">
            Desencriptar
          </button>
        </div>
      </section>
      <!-- areaMensaje -->
      <section class="area-desencriptar">
        <!-- textoSalida -->
        <textarea id="salida" class="mensaje" name="mensaje" readonly> </textarea>
        <!-- contenedorBotonesMensaje -->
        <div class="btns-area-desencriptar">
          <!-- botonCopiar -->
          <button hidden id="btn-copiar" class="botones">
            Copiar
          </button>
          <!-- botonLimpiar -->
          <button hidden id="btn-limpiar" class="botones">
            Limpiar
          </button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="redes">
      <div>
        <p>&copy Todos los derechos reservados - Marco Tenorio</p>
        <ul>
          <li>
            <a
              href="https://github.com/marcotencru/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/git_icon2.png" alt="icono github" />
            </a>
          </li>

          <li>
            <a
              href="https://www.linkedin.com/in/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/link_icon2.png" alt="icono linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- archivo js -->
    <script src="./js/script.js"></script>
  </body>
</html>
